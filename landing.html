<!DOCTYPE html>
<html lang="en">

<head>

    <title>Fitness Finder</title>
    <link rel="reset" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body class="has-background-dark">
    <section class="hero is-fullheight is-default is-bold">
        <header class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="./landing.html">
                            <img src="./assets/images/gym location.png" alt="Logo">
                            <h1>Fitness Finder</h1>
                        </a>
                        <span class="navbar-burger burger has-text-light" data-target="navbarMenuu">
                            <span></span>

                        </span>
                    </div>

                    <div id="navbarMenuu" class="navbar-menu">
                        <div class="navbar-end">
                            <div class="tabs is-right">
                                <ul>
                                    <li><a href="./landing.html">Home</a></li>
                                    <li><a href="">Help</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <aside class="column is-5">
                        <figure class="image is-4by3">
                            <img src="./assets/images/fitness.png" alt="logo">
                        </figure>
                    </aside>
                    <main class="column is-6 is offset-1">
                        <h1 class="title is-2">
                            Fitness Finder
                        </h1>
                        <h2 class="subtitle is-4">
                            Gym and workout map.
                        </h2>
                        <br>
                        <div>
                            <button id="openModal">add workout</button>
                            <div id="myModal" class="modal">
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <h2>workout</h2>
                                    <form id="myForm">
                                        <label for="muscle-group">Muscle Group:</label>
                                        <input type="text" class="workout-entry" name="name" required><br><br>
                                        <button type="submit">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
