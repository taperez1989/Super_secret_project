<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness Finder</title>
    <link rel="reset" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body class="has-background-dark">
    <section class="hero is-fullheight is-default is-bold">
        <header class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="./index.html">
                            <img src="./assets/images/gym location.png" alt="Logo">
                            <h1>Fitness Finder</h1>
                        </a>
                        <span class="navbar-burger burger has-text-light" data-target="navbarMenuu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>

                    <div id="navbarMenuu" class="navbar-menu">
                        <div class="navbar-end">
                            <div class="tabs is-right">
                                <ul>
                                    <li><a href="./index.html">Home</a></li>
                                    <li><a href="">Help</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-centered">
                    <aside class="column is-6 container">
                        <div>
                            <h1 class="title is-2">
                                Gyms In Your City
                            </h1>
                            <h2 class="subtitle is-4">
                                Gym List
                            </h2>
                        </div>
                        <div class="columns is-mobile is-centered">
                            <div class="column is-6">
                                <!--list of gyms should go here-->
                                <div class="gym-results"></div>
                            </div>
                        </div>
                    </aside>
                    <br></br>
                    <main class="column is-6 is offset-1">
                        <h1 class="title is-2">
                            Fitness Finder
                        </h1>
                        <h2 class="subtitle is-4">
                            Workout Map
                        </h2>
                        <br> <!--modal from bulma-->
                        <div id="modal-js" class="modal">
                            <div class="modal-background"></div>
                            <div class="modal-card">
                                <header class="modal-card-head">
                                    <p class="modal-card-title">Workout Finder</p>
                                    <button class="delete" aria-label="close"></button>
                                </header>
                                <section class="modal-card-body">
                                    <br></br>
                                    <form id="myForm">
                                        <div class="field">
                                            <div class="control">
                                                <div class="select">
                                                    <select id="muscle-group">
                                                        <option>abdominals</option>
                                                        <option>abductors</option>
                                                        <option>adductors</option>
                                                        <option>biceps</option>
                                                        <option>calves</option>
                                                        <option>chest</option>
                                                        <option>forearms</option>
                                                        <option>glutes</option>
                                                        <option>hamstrings</option>
                                                        <option>lats</option>
                                                        <option>lower_back</option>
                                                        <option>middle_back</option>
                                                        <option>neck</option>
                                                        <option>quadriceps</option>
                                                        <option>traps</option>
                                                        <option>triceps</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" id="workout-submit"
                                            class="button is-success">Submit</button>
                                    </form>
                                    <br></br>
                                </section>
                                <footer class="modal-card-foot">
                                    <div class="buttons">
                                        <button class="button">Cancel</button>
                                    </div>
                                </footer>
                            </div>
                        </div>
                        <button class="js-modal-trigger" data-target="modal-js">Add Muscle Group</button>
                        <br></br>
                        <div class="workout-results"></div>
                    </main>
                </div>
            </div>
        </section>

        <footer class="hero-foot">
            <div class="container">
                <div class="tabs is-centered">
                    <ul>
                        <li><a href="./index.html">Fitness Finder</a></li>
                    </ul>
                </div>
            </div>
        </footer>

    </section>
    <script src="./assets/js/landing.js"></script>
</body>

</html>
